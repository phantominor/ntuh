<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE Case Prompt Generator</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f9f9f9;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: var(--secondary-color);
            color: var(--light-text);
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.copy-btn {
            background-color: var(--primary-color);
            margin-left: 10px;
        }

        button.copy-btn:hover {
            background-color: var(--accent-color);
        }

        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
            height: 24px;
            color: var(--secondary-color);
        }

        .prompt-container {
            position: relative;
        }

        #prompt-area {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: #f5f7fa;
            resize: vertical;
            line-height: 1.5;
        }

        .loading {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .copy-feedback {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>OSCE Case Prompt Generator</h1>
        <p class="subtitle">Medical School Practice Tool</p>
    </header>

    <div class="container">
        <div class="card">
            <p>This tool randomly selects a case from your collection and formats it into a prompt for ChatGPT to help you practice OSCE scenarios. Click the button below to generate a random case.</p>

            <div class="btn-container">
                <button id="generate-btn">Generate Random Case</button>
                <button id="copy-btn" class="copy-btn" disabled>Copy Prompt</button>
            </div>

            <div class="status" id="status-message"></div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div class="prompt-container">
                <textarea id="prompt-area" readonly placeholder="Your generated prompt will appear here..."></textarea>
                <div class="copy-feedback" id="copy-feedback">Copied!</div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created for OSCE practice | Medical Student Tool</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const promptArea = document.getElementById('prompt-area');
            const statusMessage = document.getElementById('status-message');
            const loading = document.getElementById('loading');
            const copyFeedback = document.getElementById('copy-feedback');
            const repoUrl = 'https://github.com/phantominor/ntuh/raw/refs/heads/master/osce.md';
            
            let allCases = [];

            async function fetchCases() {
                try {
                    statusMessage.textContent = 'Fetching cases...';
                    loading.style.display = 'flex';
                    
                    const response = await fetch(repoUrl);
                    if (!response.ok) {
                        throw new Error('Failed to fetch cases');
                    }
                    
                    const content = await response.text();
                    allCases = content.split('===').filter(c => c.trim().length > 0);
                    
                    statusMessage.textContent = `Loaded ${allCases.length} cases successfully!`;
                    loading.style.display = 'none';
                    generateBtn.textContent = 'Generate Random Case';
                    generateBtn.disabled = false;
                } catch (error) {
                    statusMessage.textContent = `Error: ${error.message}`;
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                }
            }

            function generatePrompt(caseContent) {
                const promptTemplate = `I want you to help me practice for my Objective Structured Clinical Examination (OSCE). You will act as a simulated patient based on the case details below. I am a medical student and will conduct a medical interview with you. Please respond as the patient would, based on the provided case information. 

CASE DETAILS:
${caseContent.trim()}

INSTRUCTIONS:
1. Stay in character as the patient throughout our interaction
2. Only reveal information when I ask appropriate questions 
3. Show reasonable emotional responses based on the case
4. If I ask for an examination, describe what I would find
5. Do not volunteer information I haven't specifically asked about
6. If I ask something not covered in the case details, respond realistically based on the patient profile

When I type "教案結束" or "the end", stop being the patient and:
1. Provide a detailed evaluation of my performance
2. Score my history taking abilities (1-10)
3. Score my communication skills (1-10)
4. Score my clinical reasoning and differential diagnosis (1-10)
5. Give specific feedback on what I did well and what I could improve
6. Suggest key questions or examinations I missed

Please respond as the patient now, ready for me to begin the consultation.`;

                return promptTemplate;
            }

            function getRandomCase() {
                if (allCases.length === 0) return null;
                const randomIndex = Math.floor(Math.random() * allCases.length);
                return allCases[randomIndex];
            }

            generateBtn.addEventListener('click', () => {
                if (allCases.length === 0) {
                    fetchCases();
                    generateBtn.textContent = 'Loading...';
                    generateBtn.disabled = true;
                } else {
                    const randomCase = getRandomCase();
                    if (randomCase) {
                        const prompt = generatePrompt(randomCase);
                        promptArea.value = prompt;
                        copyBtn.disabled = false;
                        statusMessage.textContent = 'Prompt generated! Click "Copy Prompt" to copy to clipboard.';
                    } else {
                        statusMessage.textContent = 'No cases available. Please check your repository.';
                    }
                }
            });

            copyBtn.addEventListener('click', () => {
                promptArea.select();
                document.execCommand('copy');
                
                // Show feedback
                copyFeedback.classList.add('show');
                setTimeout(() => {
                    copyFeedback.classList.remove('show');
                }, 2000);
                
                statusMessage.textContent = 'Prompt copied to clipboard!';
            });

            // Initial load
            fetchCases();
        });
    </script>
</body>
</html>
